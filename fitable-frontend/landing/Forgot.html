<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitable Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body class="fitable-login">
<div class="login-center-component">
    <h4>fitable logo</h4>
    <div class="login-center-caption">
        비밀번호를 찾기 위해서 Studio ID와 등록했던 이메일 주소를 입력해주세요.
    </div>
    <div class="login-center-inputbox">
        <div class="login-userid">
            <div class="login-id-box login-id-caption"> Studio ID</div> <input type="text" class="form-control login-inputbox login-id-box login-id-input" placeholder="Studio ID" />
        </div>
        <div class="login-userpwd">
            <div class="login-pwd-box login-pwd-caption">E-Mail</div> <input type="text" class="form-control login-inputbox login-pwd-box login-pwd-input" />
        </div>
    </div>
    <div class="login-center-buttongroup">
        <div class="login-button">
            <button type="button" class="btn btn-success login-button-box">임시 비밀번호 발급</button>
        </div>
    </div>

</div>
<script type="application/ecmascript" src="../js/bootstrap.bundle.js"></script>
</body>
</html>
