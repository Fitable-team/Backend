<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitable Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body class="fitable-login">
<div class="login-center-component">
    <h4>fitable logo</h4>
    <div class="login-center-caption">
        Fitable 정보등록 관리자 시스템입니다. <br>
        Fitable 운영자로부터 공유받은 ID와 Password를 입력해서 로그인해주세요.
    </div>
    <div class="login-center-inputbox">
        <div class="login-userid">
            <div class="login-id-box login-id-caption"> Studio ID</div> <input type="text" class="form-control login-inputbox login-id-box login-id-input" placeholder="Studio ID" />
        </div>
        <div class="login-userpwd">
            <div class="login-pwd-box login-pwd-caption"> Password</div> <input type="password" class="form-control login-inputbox login-pwd-box login-pwd-input" />
        </div>
    </div>
    <div class="login-center-buttongroup">
        <div class="login-button">
            <button type="button" class="btn btn-success login-button-box">로그인</button>
        </div>
        <div class="login-iforgot">
            <a class="login-pwd-forgot" href="#">비밀번호 찾기</a>
        </div>
    </div>

</div>
<script type="application/ecmascript" src="../js/bootstrap.bundle.js"></script>
</body>
</html>
